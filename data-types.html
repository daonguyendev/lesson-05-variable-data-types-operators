<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Types</title>
</head>
<body>
    <script>
        //number
        var numberA = 9;
        console.log("typeof numberA: " + typeof numberA);
        console.log(Boolean(numberA));//true

        //string
        var myName1 = "He's a FE developer";
        console.log("typeof myName1: " + typeof myName1);
        console.log(Boolean(myName1));//true

        var myName2 = 'He is a FE developer';
        console.log("typeof myName2: " + typeof myName2);
        console.log(Boolean(myName2));//true

        //boolean
        var isMale = true;
        console.log("typeof isMale: " + typeof isMale);
        console.log(Boolean(isMale));//true

        var isMale2 = false;
        console.log("typeof isMale2: " + typeof isMale);
        console.log(Boolean(isMale2));//false


        

    </script>
</body>
</html>
