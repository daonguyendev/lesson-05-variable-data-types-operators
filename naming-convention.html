<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Naming convention</title>
  </head>
  <body>
    <script>
      //camelCase
      var myName = "Nguyen Van Teo";
      console.log("myName 1: " + myName);
      myName = "Tran Thi Ty";
      console.log("myName 2: " + myName);

      //snake_case
      const MAX_SPEED = 40;
      console.log("MAX_SPEED 1: " + MAX_SPEED);
      MAX_SPEED = 60;
      console.log("MAX_SPEED 2: " + MAX_SPEED);
    </script>
  </body>
</html>
