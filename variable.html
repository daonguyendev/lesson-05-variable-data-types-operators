<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable</title>
  </head>
  <body>
    <script>
      console.log("Enter 2 numbers:");
      var A = Number(prompt("Enter A: "));
      var B = Number(prompt("Enter B: "));
      var C = A + B;
      console.log("Sum of A, B is: " + C);
    </script>
  </body>
</html>
